<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="/templates/style.css">
    <link rel="stylesheet" href="style2.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <div class="headsec sticky">
        <div class="header">
            <div class="logo">
                <h2> Book Recommender</h2>
            </div>
            
            <div class="righthead">
                <div class="navhome" ><a href="/" >Home </a> </div>
                <div class="loginbtn">
                    <button class="btn" id="login">Login</button>
                    <button class="btn" id="signup">Signup</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="searchbar">
            <div class="searchbox">
                <input type="text" name="search" id="search" placeholder="Search your favorite book">
            </div>
            <div class="btn mx s_btn">
                <p>Search</p>
            </div>
        </div>
        <div class="books">
            <div class="bookcontainer">
                <div class="image1 box">
                    <img src="/Media/python.png" alt="This is a python book image" class="img">
                    <p>Author Name: Guido Van Rossam</p>
                    <p>Book Name: The Ultimate python</p>
                </div>
                <div class="image1 box">
                    <img src="/Media/Numpy.png" alt="This is a numpy book image" class="img">
                    <p>Author Name: Jim Hugunin</p>
                </div>
                <div class="image1 box">
                    <img src="/Media/pandas.png" alt="This is a pandas book image" class="img">
                    <p>Author Name: Ahmet Sulek & WIlliam Channe</p>
                </div>
                <div class="image1 box">
                    <img src="/Media/tensorflow.jpg" alt="This is a tensorflow book image" class="img">
                    <p>Author Name: Rajat Monda</p>
                </div>
                <div class="image1 box">
                    <img src="/Media/keras.png" alt="This is a keras book image" class="img">
                    <p>Author Name: Francois Chollet</p>
                </div>
    
            </div>
        </div>
    </div>


</body>

</html>
